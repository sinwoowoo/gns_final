name: Build and Deploy Nuxt 3 to ACR

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build Nuxt 3 application
        run: npm run build

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_URL }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.AZURE_LOGIN_SERVER }}/nuxt3-app
          tags: ${{ steps.meta.outputs.tags }},{{ formatTime(now(), 'yyyyMMddHHmmss') }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          file: ./Dockerfile
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}

      - name: Deploy to Azure Container Registry
        run: |
          az acr repository show --name ${{ secrets.AZURE_LOGIN_SERVER }} --image nuxt3-app:latest
